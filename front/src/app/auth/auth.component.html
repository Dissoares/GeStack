<div class="auth-container">
  <div class="auth-form">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>{{ ehCadastro ? "person_add" : "login" }}</mat-icon>
          {{ ehCadastro ? "Cadastro" : "Login" }}
        </mat-card-title>
      </mat-card-header>

      <form [formGroup]="formulario" (ngSubmit)="ehCadastro ? cadastrar() : login()">
        <mat-form-field appearance="outline" floatLabel="always" class="field-4" *ngIf="ehCadastro">
          <mat-label>Nome</mat-label>
          <mat-icon matPrefix>badge</mat-icon>
          <input matInput formControlName="nome" />
          <mat-error>
            <app-erro [dadosCampo]="formulario.get('nome')"></app-erro>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always" class="field-4">
          <mat-label>E-mail</mat-label>
          <mat-icon matPrefix>alternate_email</mat-icon>
          <input matInput type="email" formControlName="email" />
          <mat-error>
            <app-erro [dadosCampo]="formulario.get('email')"></app-erro>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always" class="field-4">
          <mat-label>Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="mostrarSenha ? 'text' : 'password'" formControlName="senha" />
          <button mat-icon-button matSuffix (click)="mostrarSenha = !mostrarSenha" type="button">
            <mat-icon>{{
              mostrarSenha ? "visibility_off" : "visibility"
              }}</mat-icon>
          </button>
          <mat-error>
            <app-erro [dadosCampo]="formulario.get('senha')"></app-erro>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always" class="field-4" *ngIf="ehCadastro">
          <mat-label>Repita Senha</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput [type]="mostrarConfirmarSenha ? 'text' : 'password'" formControlName="confirmarSenha" />
          <button mat-icon-button matSuffix (click)="mostrarConfirmarSenha = !mostrarConfirmarSenha" type="button">
            <mat-icon>{{
              mostrarConfirmarSenha ? "visibility_off" : "visibility"
              }}</mat-icon>
          </button>
          <mat-error>
            <app-erro [dadosCampo]="formulario.get('confirmarSenha')"></app-erro>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" floatLabel="always" class="field-4" *ngIf="ehCadastro">
          <mat-label>Perfil</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <mat-select formControlName="perfil">
            <mat-option *ngFor="let perfil of listaPerfilEnum" [value]="perfil.id">
              {{ perfil.descricao }}
            </mat-option>
          </mat-select>
          <mat-error>
            <app-erro [dadosCampo]="formulario.get('perfil')"></app-erro>
          </mat-error>
        </mat-form-field>

        <mat-card-actions style="display: flex; align-self: center">
          <button type="submit" mat-flat-button class="btn-primary" [disabled]="formulario.invalid">
            <mat-icon>{{ ehCadastro ? "person_add" : "login" }}</mat-icon>
            {{ ehCadastro ? "Cadastrar" : "Acessar" }}
          </button>

          <button type="button" mat-stroked-button class="btn-secondary" (click)="ehCadastro = !ehCadastro">
            <mat-icon>{{ ehCadastro ? "login" : "person_add" }}</mat-icon>
            {{ ehCadastro ? "Acessar" : "Cadastrar" }}
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>

  <div class="auth-image"></div>
</div>
