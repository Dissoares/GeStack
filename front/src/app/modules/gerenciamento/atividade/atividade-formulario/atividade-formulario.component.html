<mat-toolbar class="breadcrumbs">
  <mat-card-header>
    <mat-card-title><mat-icon>add</mat-icon>Criar Atividade</mat-card-title>
  </mat-card-header>
</mat-toolbar>

<mat-card>
  <mat-card-content>
    <form [formGroup]="formulario" class="container">
      <mat-form-field appearance="outline" floatLabel="always" class="field-12">
        <mat-label>Título da Atividade</mat-label>
        <input matInput type="text" formControlName="titulo" />
      </mat-form-field>

      <mat-form-field appearance="outline" floatLabel="always" class="field-12">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao" maxlength="1200"
          rows="8">
        </textarea>
        <mat-hint align="end">
          {{ formulario.get("descricao")?.value?.length || 0 }} / 1200
        </mat-hint>
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
